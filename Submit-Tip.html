<h1>Submit A Tip or Suggestion Below!</h1>
<p>We appreciate your feedback</p>

<div class="formwrapper">
  <div id="form-container">
    <form id="tipform" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdISt1PybUAhgz_-hFzLL2ZDDWJ1xzE1UXw-Mes0ix8NIFafw/formResponse" method="POST" target="_blank">

      <label for="name">Name:</label><br>
      <input type="text" id="name" name="entry.1751304102"><br><br>


      <label for="email">Email:</label><br>
      <input type="email" id="email" name="entry.1300094855"><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="entry.1738783365"></textarea><br><br>

      <input type="submit" value="Submit">
    </form>
  </div>
</div>

<footer class="site-footer">

</footer>

<script>

const toggleButton = document.getElementById('toggle-theme');
    const themeWrapper = document.getElementById('LightTheme') || document.getElementById('DarkTheme');

    // Check localStorage for the saved theme and apply it
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        themeWrapper.id = savedTheme;
        toggleButton.textContent = savedTheme === 'LightTheme' ? 'Switch to Dark Theme' : 'Switch to Light Theme';
    }

    toggleButton.addEventListener('click', () => {
        if (themeWrapper.id === 'LightTheme') {
            themeWrapper.id = 'DarkTheme';
            toggleButton.textContent = 'Switch to Light Theme';
            localStorage.setItem('theme', 'DarkTheme'); // Save the theme to localStorage
        } else {
            themeWrapper.id = 'LightTheme';
            toggleButton.textContent = 'Switch to Dark Theme';
            localStorage.setItem('theme', 'LightTheme'); // Save the theme to localStorage
        }
    });


  <!-- Script to handle background submission -->

  const form = document.getElementById('tipform');
  const thankYouMessage = document.getElementById('thank-you');

  form.addEventListener('submit', function (e) {
    e.preventDefault(); // prevent default form behavior

    const formData = new FormData(form);

    // Submit to Google Forms silently
    fetch('https://docs.google.com/forms/u/0/d/e/1FAIpQLSdISt1PybUAhgz_-hFzLL2ZDDWJ1xzE1UXw-Mes0ix8NIFafw/formResponse', {
      method: 'POST',
      mode: 'no-cors',
      body: formData
    }).then(() => {
      // Show thank you message or redirect
      alert('Thank you for your submission!');
      form.reset(); // Reset the form after submission
    });
  });

</script>
</body>
